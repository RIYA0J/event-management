<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
</head>
<body>
<h1>Event Management</h1>
<table>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Date</th>
        <th>Location</th>
        <th>Category</th>
        <th>Actions</th>
    </tr>
    <tr th:each="event : ${events}">
        <td th:text="${event.name}">Event Name</td>
        <td th:text="${event.description}">Event Description</td>
        <td th:text="${event.date}">Event Date</td>
        <td th:text="${event.location}">Event Location</td>
        <td th:text="${event.category}">Event Category</td>
        <td>
            <a th:href="@{/events/{id}(id=${event.id})}">View</a>
        </td>
    </tr>
</table>
</body>
</html>
