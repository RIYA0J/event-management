<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Event Details</title>
</head>
<body>
<h1 th:text="${event.name}">Event Name</h1>
<p th:text="${event.description}">Event Description</p>
<p th:text="${event.date}">Event Date</p>
<p th:text="${event.location}">Event Location</p>
<p th:text="${event.category}">Event Category</p>
<a th:href="@{/events/{id}/edit(id=${event.id})}">Edit</a>
<form th:action="@{/events/{id}/delete(id=${event.id})}" method="post">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
